<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Sora:wght@400;500;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="page-shell">
    <header class="topbar">
      <a class="brand-link" href="{{ '/' | relative_url }}">
        <div class="brand">
          <span class="brand-mark">JB</span>
          <div class="brand-text">
            <div class="brand-name">Jeevan Singh Bhoot</div>
            <div class="brand-role">ML Engineer</div>
          </div>
        </div>
      </a>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}#about">About</a>
        <a href="{{ '/' | relative_url }}#projects">Projects</a>
        <a href="{{ '/' | relative_url }}#blog">Blog</a>
        <a href="{{ '/' | relative_url }}#contact">Contact</a>
      </nav>
    </header>

    <main id="content" class="{% if page.type == 'post' %}post-layout{% endif %}">
      {% if page.type == 'post' %}
      <article class="post">
        <div class="eyebrow">Writing</div>
        <h1>{{ page.title }}</h1>
        <div class="post__meta mono">{{ page.date | date: "%b %d, %Y" }}</div>
        <div class="post__body">
          {{ content }}
        </div>
      </article>
      {% else %}
      {{ content }}
      {% endif %}
    </main>

    <footer class="footer" id="contact">
      <div class="footer__inner">
        <div class="footer__actions">
          <a class="button primary" href="mailto:jeevan.bhoot@gmail.com" target="_blank" rel="noopener">Email</a>
          <a class="button ghost" href="https://github.com/jeevanbhoot" target="_blank" rel="noopener">GitHub</a>
          <a class="button ghost" href="https://www.linkedin.com/in/jeevan-singh-bhoot/" target="_blank" rel="noopener">LinkedIn</a>
          <a class="button ghost" href="https://jeevs-jpeg.com/" target="_blank" rel="noopener">Photography</a>
        </div>
      </div>

    </footer>
  </div>
</body>
</html>
